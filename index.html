<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Input Search/Submit -->
    <div class="container">
    <div class="weather-app-wrapper">
    <div class="weather-app">
<form id="search-form" class="mb-3">
    <div class="row">
    <div class="col-9">
     <input type="search" placeholder="Enter a city..." class="search-control" id="cityInput" autocomplete="off"></div>
    <div class="col-3">
    <input type="submit" class="btn btn-primary w-100" value="Search"></div>
</form>
    </div>
    <!-- Main Weather Overview -->
<div class="overview">
    <h1 id="city">Boston</h1>
<ul>
    <li>
        Last updated: <span id="date">Monday</span> 14:00 </li>
    <li id="description"> Cloudy </li>
</ul>
</div>
<div class="row">
    <div class="col-6">
        <div class="d-flex weather-temperature">
            <img src="" alt="" id="icon"/>
            <div><strong id="temperature"></strong><span class="units">45Â°F</span></div>
        </div>
    </div>
    <!-- Main Weather Description -->
<div class="col-6">
    <ul>
        <li id="percipitation">Percipitation: 0%</li>
        <li>
            Humidity: <span id="humidity">0</span>%
        </li>
        <li>
            Wind: <span id="wind">0</span>mph
        </li>
    </ul>
</div>
</div>
<div class="weather-forcast" id="forcast"></div>
</div>
<small>
    <a href="https://github.com/girlsgotomarz/vanilla-weather-app">Open-source code</a>
by Alicia Blair
</small>
</div>
</div>
    <script src="src/app.js"></script>
</body>
</html>
